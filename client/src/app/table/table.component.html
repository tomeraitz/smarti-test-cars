<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Company</th>
        <th scope="col">Type</th>
        <th scope="col">Color</th>
      </tr>
    </thead>
    <tbody *ngFor="let car of cars">
      <tr (click)="appOpenPopup(car.id)">
        <th scope="row">{{car.id}}</th>
        <td>{{car.company}}</td>
        <td>{{car.type}}</td>
        <td>{{car.color}}</td>
      </tr>
    </tbody>
  </table>
